apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: http-proxy-grafana
  namespace: {{ .Release.Namespace }}
spec:
  virtualhost:
    fqdn: {{ .Values.kaytu.domain.grafana }}
{{- if .Values.kaytu.ssl.enabled }}
    tls:
      secretName: web-tls
{{- end }}
  includes:
    - name: http-proxy-grafana
      namespace: prom-system
