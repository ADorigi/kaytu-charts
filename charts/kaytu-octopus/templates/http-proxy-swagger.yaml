apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: http-proxy-swagger
  namespace: {{ .Release.Namespace }}
spec:
  virtualhost:
    fqdn: {{ .Values.kaytu.domain.swagger }}
{{- if .Values.kaytu.ssl.enabled }}
    tls:
      secretName: web-tls
{{- end }}
  routes:
    - conditions:
        - prefix: /
      services:
        - name: swagger-ui
          port: 7255
