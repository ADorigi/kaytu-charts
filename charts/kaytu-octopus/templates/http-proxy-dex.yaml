apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: http-proxy-dex
  namespace: {{ .Release.Namespace }}
spec:
  virtualhost:
    fqdn: {{ .Values.kaytu.domain.auth }}
{{- if .Values.kaytu.ssl.enabled }}
    tls:
      secretName: web-tls
{{- end }}
    corsPolicy:
      allowCredentials: true
      allowOrigin:
        - "*"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowHeaders:
        - authorization
        - cache-control
        - content-type
        - data
        - sentry-trace
        - baggage
        - prefer
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: "10m" # preflight requests can be cached for 10 minutes.
  routes:
    - conditions:
        - prefix: /
      timeoutPolicy:
        response: 60s
      services:
        - name: {{ .Release.Namespace }}-dex
          port: 5556
      authPolicy:
        disabled: true
