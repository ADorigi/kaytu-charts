apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: http-proxy
  namespace: {{ .Release.Namespace }}
spec:
  virtualhost:
    fqdn: {{ .Values.kaytu.domain.api }}
{{- if .Values.kaytu.ssl.enabled }}
    tls:
      secretName: web-tls
{{- end }}
    authorization:
      extensionRef:
        apiVersion: projectcontour.io/v1alpha1
        name: auth
        namespace: {{ .Release.Namespace }}
      responseTimeout: 60s
    corsPolicy:
      allowCredentials: true
      allowOrigin:
        - "*"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowHeaders:
        - authorization
        - cache-control
        - content-type
        - data
        - sentry-trace
        - baggage
        - x-kaytu-demo
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: "10m" # preflight requests can be cached for 10 minutes.
  includes:
    - name: http-proxy-route
      namespace: {{ .Release.Namespace }}
  routes:
    - conditions:
        - prefix: /kaytu/auth
      timeoutPolicy:
        response: 60s
      services:
        - name: auth-service
          port: 8251
      pathRewritePolicy:
        replacePrefix:
          - prefix: /kaytu/auth
            replacement: /
    - conditions:
        - prefix: /kaytu/workspace
      timeoutPolicy:
        response: 60s
      services:
        - name: workspace-service
          port: 8351
      pathRewritePolicy:
        replacePrefix:
          - prefix: /kaytu/workspace
            replacement: /
    - conditions:
        - prefix: /kaytu/subscription
      timeoutPolicy:
        response: 60s
      services:
        - name: subscription-service
          port: 8000
      pathRewritePolicy:
        replacePrefix:
          - prefix: /kaytu/subscription
            replacement: /
      authPolicy:
        disabled: true
