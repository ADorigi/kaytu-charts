apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: http-proxy-frontend
  namespace: {{ .Release.Namespace }}
spec:
  virtualhost:
    fqdn: {{ .Values.kaytu.domain.appv2 }}
{{- if .Values.kaytu.ssl.enabled }}
    tls:
      secretName: web-tls
{{- end }}
    authorization:
      extensionRef:
        apiVersion: projectcontour.io/v1alpha1
        name: auth
        namespace: {{ .Release.Namespace }}
      responseTimeout: 60s
    corsPolicy:
      allowCredentials: true
      allowOrigin:
        - "*"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowHeaders:
        - authorization
        - cache-control
        - content-type
        - data
        - sentry-trace
        - baggage
        - x-kaytu-demo
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: "10m" # preflight requests can be cached for 10 minutes.
  routes:
    - conditions:
        - prefix: /docs/api/1.0
      services:
        - name: redoc
          port: 8080
      authPolicy:
        disabled: true
      pathRewritePolicy:
        replacePrefix:
          - prefix: /docs/api/1.0
            replacement: /
    - conditions:
        - prefix: /
      timeoutPolicy:
        response: 60s
      services:
        - name: frontend-v2-svc
          port: 7298
      authPolicy:
        disabled: true

