{{- range .Values.kaytu.domain.area51 }}
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: http-proxy-area51-{{ . }}
  namespace: {{ $.Release.Namespace }}
spec:
  virtualhost:
    fqdn: {{ . }}
    tls:
      secretName: web-tls
#    authorization:
#      extensionRef:
#        apiVersion: projectcontour.io/v1alpha1
#        name: auth
#        namespace: {{ $.Release.Namespace }}
#      responseTimeout: 60s
    corsPolicy:
      allowCredentials: true
      allowOrigin:
        - "*"
      allowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowHeaders:
        - authorization
        - cache-control
        - content-type
        - data
        - sentry-trace
        - baggage
        - x-kaytu-demo
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: "10m" # preflight requests can be cached for 10 minutes.
  routes:
    - conditions:
        - prefix: /
      timeoutPolicy:
        response: 60s
      services:
        - name: area51-svc
          port: 7300
      authPolicy:
        disabled: true
---
{{- end }}