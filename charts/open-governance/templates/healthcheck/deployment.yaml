apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: healthcheck
  name: healthcheck
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcheck
  template:
    metadata:
      labels:
        app: healthcheck
    spec:
      containers:
      - image: ghcr.io/adorigi/healthcheck:v0.1.5-dev
        name: healthcheck
