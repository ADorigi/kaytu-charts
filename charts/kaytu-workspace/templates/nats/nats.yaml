apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: "nats-{{ .Release.Namespace }}"
  namespace: "flux-system"
spec:
  chart:
    spec:
      chart: nats
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system
      version: 1.1.6
  values:
    global:
      labels:
        app: job-queue

    natsBox:
      enabled: false

    config:
      cluster:
        noAdvertise: true
        enabled: false
        replicas: 1

      gateway:
        enabled: false

      jetstream:
        enabled: true
        memoryStore:
          enabled: true
          maxSize: 4Gi
        # we are using jetstream as our job queue, because of that
        # there is no need to have a persistent storage.
        fileStore:
          enabled: true
          storageDirectory: /data
          pvc:
            enabled: true
            storageClassName: {{ .Values.azure.aks.premiumStorageClassName }}
            size: 25Gi

    container:
      merge:
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 2500m
            memory: 5Gi
    statefulSet:
      merge:
        metadata:
          annotations:
            "karpenter.sh/do-not-disrupt": "true"

    promExporter:
      enabled: true
      podMonitor:
        enabled: true

  targetNamespace: "{{ .Release.Namespace }}"
  install:
    createNamespace: false
    crds: Create
  upgrade:
    crds: CreateReplace
  interval: 1m0s
